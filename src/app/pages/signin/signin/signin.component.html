<div class="view-container">
  <mat-toolbar>
    <span>Login</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content>
      <form [formGroup]="signinForm" class="my-form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" name="email" formControlName="email" />
          <mat-error *ngIf="email?.errors?.email && !email?.errors?.required">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email?.errors?.required">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" formControlName="password" />
          <mat-error *ngIf="password?.errors?.required">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="!signinForm.touched && isInvalidCredits">
          Wrong <strong>credits</strong>
        </mat-error>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submit()" color="primary">LOGIN</button>
    </mat-card-actions>
    <!--  <a [routerLink]="[routes.signup]" [queryParams]="{email: email}">registration</a>-->
    <a [routerLink]="['/' + routes.passwordForger]" [queryParams]="{ email: email?.value }"
      >forgot password</a
    >
  </mat-card>
</div>
