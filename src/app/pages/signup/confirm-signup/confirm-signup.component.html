<div class="view-container">
  <mat-toolbar>
    <span>Confirm email</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content>
      <form [formGroup]="confirmSignupForm" class="my-form">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" name="email" formControlName="email" />
          <mat-error *ngIf="email?.errors?.email && !email?.errors?.required">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email?.errors?.required">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Code</mat-label>
          <input matInput placeholder="Code" name="code" formControlName="code" />
          <mat-error *ngIf="code?.errors?.required"> Code is <strong>required</strong> </mat-error>
        </mat-form-field>
        <mat-error *ngIf="!confirmSignupForm.touched && isInvalidCredits">
          Wrong <strong>credits</strong>
        </mat-error>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submit()" color="primary" [disabled]="loading | async">
        CONFIRM
      </button>
    </mat-card-actions>
  </mat-card>
</div>
