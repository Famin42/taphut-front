<button
  *ngIf="!(user | async)"
  mat-raised-button
  (click)="connect()"
  color="primary"
  [disabled]="loading | async"
>
  Connect Telegram
</button>
<button
  *ngIf="user | async"
  mat-raised-button
  (click)="disconnect()"
  color="warn"
  [disabled]="loading | async"
>
  Disconnect Telegram
</button>
